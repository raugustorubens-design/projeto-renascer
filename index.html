<!-- F01 — Login Narrativo -->
<section id="f01-login" style="display:none;">
  <h2>Identidade Narrativa</h2>

  <p>
    Escolha um nome pelo qual você deseja ser reconhecido(a) ao longo da jornada.
    Este nome não precisa ser seu nome real.
  </p>

  <form id="f01-form">
    <label for="nomeNarrativo">
      Nome narrativo
    </label><br>

    <input
      type="text"
      id="nomeNarrativo"
      name="nomeNarrativo"
      placeholder="Ex: Guardião do Código"
      autocomplete="off"
    /><br><br>

    <button type="button" id="btnF01Continuar" disabled>
      Continuar
    </button>
  </form>

  <p class="info">
    Seu progresso será organizado localmente neste dispositivo.
  </p>
</section>
