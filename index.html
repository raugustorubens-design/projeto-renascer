<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Projeto Renascer</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>

  <!-- SELEÇÃO -->
  <section id="tela-player">
    <h1>Projeto Renascer</h1>
    <p class="subtitulo">Escolha seu personagem</p>

    <div id="players-container"></div>

    <button id="iniciarBtn" disabled>
      Iniciar Jornada
    </button>
  </section>

  <!-- VÓRTICE -->
  <section id="tela-vortice" class="oculto">
    <div class="vortice"></div>
    <p>Travessia em andamento...</p>
  </section>

  <!-- PERGAMINHO -->
  <section id="tela-narrativa" class="oculto">
    <div class="pergaminho">
      <pre id="texto-narrativo"></pre>
    </div>

    <button id="avancarBtn">
      Avançar
    </button>
  </section>

  <script src="script.js"></script>
</body>
</html>
