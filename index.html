<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projeto Renascer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilo principal -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Imagem de fundo com rotação lenta */
    .portal {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 120vmax;
      height: 120vmax;
      background: url("ativos/cosmos-visão.png") no-repeat center;
      background-size: cover;
      transform: translate(-50%, -50%);
      animation: rotacao-lenta 90s linear infinite;
      z-index: 1;
    }

    @keyframes rotacao-lenta {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Camada escura para leitura */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 2;
    }
