<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Projeto Renascer</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Projeto Renascer</h1>

  <!-- F01 — Login Narrativo -->
  <section id="f01-login">
    <h2>Identidade Narrativa</h2>

    <p>
      Escolha um nome pelo qual você deseja ser reconhecido(a) ao longo da jornada.
      Este nome não precisa ser seu nome real.
    </p>

    <label for="nomeNarrativo">Nome narrativo</label><br><br>

    <input
      type="text"
      id="nomeNarrativo"
      placeholder="Ex: Guardião do Código"
      autocomplete="off"
    /><br><br>

    <button id="btnF01Continuar" disabled>
      Continuar
    </button>

    <p>
      Seu progresso será organizado localmente neste dispositivo.
    </p>
  </section>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
