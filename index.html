<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projeto Renascer — Mapa de Atos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">

  <!-- Status -->
  <div class="status-bar">
    <span id="rankLabel"></span>
  </div>

  <!-- Janela do Mago -->
  <div class="mage-window">
    <div class="mage-portrait">
      <img src="mago.png" alt="Mago Mentor">
    </div>

    <div class="mage-dialog">
      <p id="mageText"></p>
    </div>
  </div>

  <!-- MAPA -->
  <div class="map">
    <div class="act" data-act="0" onclick="enterAct(0)">
      <h3>Ato I</h3>
      <p>O Despertar</p>
    </div>

    <div class="act locked" data-act="1" onclick="enterAct(1)">
      <h3>Ato II</h3>
      <p>A Lógica Profunda</p>
    </div>

    <div class="act locked" data-act="2" onclick="enterAct(2)">
      <h3>Ato III</h3>
      <p>O Código do Mestre</p>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
