    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* COSMOS GIRANDO */
    .portal {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 140vmax;
      height: 140vmax;
      background: url("ativos/cosmos-vision.png") no-repeat center;
      background-size: cover;
      transform: translate(-50%, -50%);
      animation: rotacao-lenta 120s linear infinite;
      z-index: 1;
    }

    @keyframes rotacao-lenta {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
